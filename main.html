<!DOCTYPE html>


<html>

<head>
	<link rel="stylesheet" href="styles.css">
	
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="/submit" method="POST">
   
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" Required><br><br>

     
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" Required><br><br>

     
        label>Gender*</label><br>
        <input type="radio" id="gender_male" name="gender" value="male" required>
        <label for="gender_male">Male</label><br>
        <input type="radio" id="gender_female" name="gender" value="female">
        <label for="gender_female">Female</label><br>
        <input type="radio" id="gender_other" name="gender" value="other">
        <label for="gender_other">Other</label><br><br>

        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop" Required>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select><br><br>

        
        <label for="age">Age*</label>
        <input type="number" id="age" name="age" Required><br><br>

        <label for="dob">Date of Birth*</label>
        <input type="date" id="dob" name="dob" Required><br><br>

        
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" Required><br><br>

        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio"><br><br>

        <button type="submit">Submit Button</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
